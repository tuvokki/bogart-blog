<form method='post' action='/posts' class='articleform'>
  <fieldset>
    <legend>New Post</legend>

    <div>
      <label for='title'>Title</label>
      <input name='title' />
    </div>

    <div>
      <label for='body'>Body</label>
      <textarea name='body' rows='30' columns='125'></textarea>
    </div>

    <div class='buttons'>
      <button>Save</button>
    </div>
  </fieldset>
</form>
